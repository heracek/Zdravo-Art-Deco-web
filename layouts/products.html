<div class="span-4 sub-menu">
  <%
  product_pages = items.select { |i| i[:kind] == 'produkty' }.
     sort_by { |a| a[:order] }
  product_pages.each do |proctu_page|
  %>
    <div>
      <a class="span-4" href="<%= proctu_page.path %>"><%= proctu_page[:title] %></a>
    </div>
  <% end %>
</div>

<%= yield %>
